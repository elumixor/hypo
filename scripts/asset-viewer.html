<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Asset Loader & Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #4ec9ff, #6cf, #4ec9ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            height: calc(100vh - 200px);
        }

        .panel {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            color: #4ec9ff;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-section {
            margin-bottom: 30px;
        }

        .progress-container {
            margin: 15px 0;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ec9ff, #6cf);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 6px;
        }

        .progress-text {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .asset-list {
            flex: 1;
            overflow-y: auto;
        }

        .asset-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .asset-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4ec9ff;
            transform: translateY(-2px);
        }

        .asset-item.active {
            border-color: #4ec9ff;
            background: rgba(78, 201, 255, 0.1);
        }

        .asset-name {
            font-weight: bold;
            color: #4ec9ff;
            margin-bottom: 5px;
        }

        .asset-info {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .asset-type {
            display: inline-block;
            background: #4ec9ff;
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 10px;
        }

        .viewer {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .viewer canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .viewer-placeholder {
            text-align: center;
            opacity: 0.5;
            font-size: 1.2em;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #ffc107;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #4ec9ff, #6cf);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 201, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Asset Loader & Viewer</h1>
        <p>Visual tool for loading and inspecting game assets</p>
    </div>

    <div class="container">
        <div class="grid">
            <div class="panel">
                <h2>üì¶ Assets</h2>
                
                <div class="loading-section">
                    <div id="status" class="status loading">Initializing...</div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                        <div id="progressText" class="progress-text">0%</div>
                    </div>
                    
                    <div class="controls">
                        <button id="loadBtn" class="btn">üîÑ Load Assets</button>
                        <button id="reloadBtn" class="btn" disabled>üîÅ Reload</button>
                    </div>
                </div>

                <div id="assetList" class="asset-list"></div>

                <div class="log" id="log"></div>
            </div>

            <div class="panel">
                <h2>üëÅÔ∏è Viewer</h2>
                <div id="viewer" class="viewer">
                    <div class="viewer-placeholder">
                        Select an asset to preview
                    </div>
                </div>
                <div id="assetDetails" style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from '/node_modules/three/build/three.module.js';
        import { GLTFLoader } from '/node_modules/three/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from '/node_modules/three/examples/jsm/controls/OrbitControls.js';

        class AssetViewer {
            constructor() {
                this.resources = new Map();
                this.currentAsset = null;
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;

                this.initElements();
                this.initThreeJS();
                this.bindEvents();
                this.log('üöÄ Asset Viewer initialized');
            }

            initElements() {
                this.statusEl = document.getElementById('status');
                this.progressFillEl = document.getElementById('progressFill');
                this.progressTextEl = document.getElementById('progressText');
                this.loadBtn = document.getElementById('loadBtn');
                this.reloadBtn = document.getElementById('reloadBtn');
                this.assetListEl = document.getElementById('assetList');
                this.viewerEl = document.getElementById('viewer');
                this.logEl = document.getElementById('log');
                this.assetDetailsEl = document.getElementById('assetDetails');
            }

            initThreeJS() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x111111);

                this.camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                this.camera.position.set(3, 3, 3);

                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(400, 400);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                // Add lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 5, 5);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);

                // Add grid
                const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
                this.scene.add(gridHelper);
            }

            bindEvents() {
                this.loadBtn.addEventListener('click', () => this.loadAssets());
                this.reloadBtn.addEventListener('click', () => this.reloadAssets());
            }

            async loadAssets() {
                this.setStatus('loading', 'Loading assets...');
                this.loadBtn.disabled = true;

                try {
                    const assetConfigs = [
                        { name: 'Drone', filename: 'Drone.glb', type: 'model', path: '/hypo/assets/models/Drone.glb' },
                        { name: 'helios', filename: 'helios.glb', type: 'model', path: '/hypo/assets/models/helios.glb' },
                        { name: 'portal-round', filename: 'portal-round.glb', type: 'model', path: '/hypo/assets/models/portal-round.glb' },
                        { name: 'rocks', filename: 'rocks.glb', type: 'model', path: '/hypo/assets/models/rocks.glb' },
                        { name: 'kira', filename: 'kira.png', type: 'texture', path: '/hypo/assets/textures/kira.png' },
                        { name: 'helios-texture', filename: 'helios.jpg', type: 'texture', path: '/hypo/assets/textures/helios.jpg' },
                        { name: 'lucy', filename: 'lucy.jpg', type: 'texture', path: '/hypo/assets/textures/lucy.jpg' },
                        { name: 'darius-concept', filename: 'darius-concept.png', type: 'texture', path: '/hypo/assets/textures/darius-concept.png' },
                        { name: 'iris-concept', filename: 'iris-concept.png', type: 'texture', path: '/hypo/assets/textures/iris-concept.png' },
                        { name: 'kai-concept', filename: 'kai-concept.png', type: 'texture', path: '/hypo/assets/textures/kai-concept.png' }
                    ];

                    let loaded = 0;
                    const total = assetConfigs.length;

                    for (const config of assetConfigs) {
                        this.updateProgress(loaded, total, `Loading ${config.filename}`);
                        
                        try {
                            if (config.type === 'model') {
                                const loader = new GLTFLoader();
                                const gltf = await new Promise((resolve, reject) => {
                                    loader.load(config.path, resolve, undefined, reject);
                                });
                                config.resource = gltf;
                                config.details = `Scenes: ${gltf.scenes.length}, Animations: ${gltf.animations.length}`;
                            } else if (config.type === 'texture') {
                                const texture = await new Promise((resolve, reject) => {
                                    const img = new Image();
                                    img.onload = () => resolve(img);
                                    img.onerror = reject;
                                    img.src = config.path;
                                });
                                config.resource = texture;
                                config.details = `${texture.width}x${texture.height}px`;
                            }
                            
                            this.resources.set(config.name, config);
                            this.log(`‚úÖ Loaded ${config.filename}`);
                        } catch (error) {
                            this.log(`‚ùå Failed to load ${config.filename}: ${error.message}`);
                            config.error = error.message;
                        }
                        
                        loaded++;
                        this.updateProgress(loaded, total);
                    }

                    this.setStatus('success', 'All assets loaded!');
                    this.reloadBtn.disabled = false;
                    this.renderAssetList();

                } catch (error) {
                    this.setStatus('error', `Error loading assets: ${error.message}`);
                    this.log(`‚ùå ${error.message}`);
                } finally {
                    this.loadBtn.disabled = false;
                }
            }

            reloadAssets() {
                this.resources.clear();
                this.assetListEl.innerHTML = '';
                this.clearViewer();
                this.loadAssets();
            }

            renderAssetList() {
                this.assetListEl.innerHTML = '';

                for (const [name, config] of this.resources) {
                    const item = document.createElement('div');
                    item.className = 'asset-item';
                    item.innerHTML = `
                        <div class="asset-name">
                            ${config.filename}
                            <span class="asset-type">${config.type}</span>
                        </div>
                        <div class="asset-info">
                            ${config.details || 'No details'}
                            ${config.error ? `<br><span style="color: #dc3545;">Error: ${config.error}</span>` : ''}
                        </div>
                    `;

                    if (!config.error) {
                        item.addEventListener('click', () => {
                            this.selectAsset(name, config);
                        });
                    } else {
                        item.style.opacity = '0.5';
                        item.style.cursor = 'not-allowed';
                    }

                    this.assetListEl.appendChild(item);
                }
            }

            selectAsset(name, config) {
                // Update UI
                document.querySelectorAll('.asset-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.currentTarget.classList.add('active');

                this.currentAsset = { name, config };
                this.showAsset(config);
            }

            showAsset(config) {
                this.clearViewer();

                if (config.type === 'model' && config.resource) {
                    this.showModel(config.resource);
                } else if (config.type === 'texture' && config.resource) {
                    this.showTexture(config.resource);
                }

                this.assetDetailsEl.innerHTML = `
                    <strong>File:</strong> ${config.filename}<br>
                    <strong>Type:</strong> ${config.type}<br>
                    <strong>Details:</strong> ${config.details || 'N/A'}
                `;
            }

            showModel(gltf) {
                const model = gltf.scene.clone();
                
                // Calculate bounding box and center the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                model.position.sub(center);
                
                // Scale model to fit in view
                const maxSize = Math.max(size.x, size.y, size.z);
                if (maxSize > 2) {
                    const scale = 2 / maxSize;
                    model.scale.multiplyScalar(scale);
                }

                this.scene.add(model);

                // Setup camera
                const distance = Math.max(2, maxSize);
                this.camera.position.set(distance, distance, distance);
                this.camera.lookAt(0, 0, 0);

                // Add orbit controls
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;

                // Add renderer to viewer
                this.viewerEl.innerHTML = '';
                this.viewerEl.appendChild(this.renderer.domElement);

                // Update renderer size
                const rect = this.viewerEl.getBoundingClientRect();
                this.renderer.setSize(rect.width, rect.height);
                this.camera.aspect = rect.width / rect.height;
                this.camera.updateProjectionMatrix();

                // Start render loop
                this.animate();

                this.log(`üì¶ Displaying 3D model: ${gltf.scenes.length} scenes, ${gltf.animations.length} animations`);
            }

            showTexture(image) {
                this.viewerEl.innerHTML = `
                    <div style="text-align: center;">
                        <img src="${image.src}" style="max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 8px;">
                    </div>
                `;
                
                this.log(`üñºÔ∏è Displaying texture: ${image.width}x${image.height}px`);
            }

            animate() {
                if (this.controls) {
                    this.controls.update();
                }
                
                this.renderer.render(this.scene, this.camera);
                
                if (this.currentAsset && this.currentAsset.config.type === 'model') {
                    requestAnimationFrame(() => this.animate());
                }
            }

            clearViewer() {
                // Remove all meshes from scene except helpers
                const objectsToRemove = [];
                this.scene.traverse((child) => {
                    if (child.isMesh && !child.isHelper) {
                        objectsToRemove.push(child);
                    }
                });
                
                objectsToRemove.forEach(obj => {
                    this.scene.remove(obj);
                    if (obj.geometry) obj.geometry.dispose();
                    if (obj.material) obj.material.dispose();
                });

                if (this.controls) {
                    this.controls.dispose();
                    this.controls = null;
                }

                this.viewerEl.innerHTML = '<div class="viewer-placeholder">Select an asset to preview</div>';
                this.assetDetailsEl.innerHTML = '';
                this.currentAsset = null;
            }

            setStatus(type, message) {
                this.statusEl.className = `status ${type}`;
                this.statusEl.textContent = message;
            }

            updateProgress(loaded, total, current = null) {
                const percentage = Math.round((loaded / total) * 100);
                this.progressFillEl.style.width = `${percentage}%`;
                this.progressTextEl.textContent = `${percentage}% (${loaded}/${total})`;
                
                if (current) {
                    this.log(`‚è≥ ${current}`);
                }
            }

            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logLine = `[${timestamp}] ${message}\n`;
                this.logEl.textContent += logLine;
                this.logEl.scrollTop = this.logEl.scrollHeight;
                console.log(message);
            }
        }

        // Initialize the viewer
        new AssetViewer();
    </script>
</body>
</html>
